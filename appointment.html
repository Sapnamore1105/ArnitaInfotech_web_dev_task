<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <h2 class="logo">MedCare Plus</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="specialities.html">Specialities</a>
    <a href="doctors.html">Doctors</a>
    <a href="admin-login.html">Admin</a>
    <a class="btn" href="appointment.html">Book Appointment</a>
  </nav>
</header>

<!-- Appointment Section -->
<section class="appointment">
  <h1>Book an Appointment</h1>
  <p class="subtitle">
    Schedule your consultation with our expert doctors.
  </p>

  <!-- Step Indicator -->
  <div class="steps">
    <div class="step active">1</div>
    <div class="line"></div>
    <div class="step">2</div>
    <div class="line"></div>
    <div class="step">3</div>
  </div>

  <!-- Form Card -->
  <div class="appointment-card">
    <h2>Personal Information</h2>

    <form id="step1Form">
      <label>Full Name *</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label>Email Address *</label>
      <input type="email" id="email" placeholder="your@email.com" required />

      <label>Phone Number *</label>
      <input type="tel" id="phone" placeholder="+1 (555) 000-0000" required />

      <div class="form-btn">
        <button type="button" class="btn" onclick="saveStep1()">Next â†’</button>
      </div>
    </form>
  </div>
</section>

<script>
function saveStep1() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;

  if (!name || !email || !phone) {
    alert("Please fill all fields");
    return;
  }

  const step1Data = {
    name: name,
    email: email,
    phone: phone
  };

  localStorage.setItem("step1", JSON.stringify(step1Data));

  // Go to Step 2
  window.location.href = "appointment-step2.html";
}
</script>

</body>
</html>
